name: Deploy to Netlify

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install netlify-cli
        run: npm install -g netlify-cli

      - name: Generate env.js
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          node ats-scoring/tools/write-env.js

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -d frontend-vanilla ]; then DIR=frontend-vanilla; elif [ -d ats-scoring/frontend-vanilla ]; then DIR=ats-scoring/frontend-vanilla; else echo "No frontend-vanilla directory found"; exit 1; fi
          echo "Deploying directory: $DIR"
          netlify deploy --prod --dir="$DIR" --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"
